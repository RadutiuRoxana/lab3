<!DOCTYPE html>
<html>
    <head>
        <title> Add Rows To HTML Table From Array </title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        table {
          border-collapse: collapse;
          background: #ffffcc;
          border-spacing: 0;
          width: 100%;
          border: 1px solid #ddd;
        }
        tr:nth-child(even) {
         background-color: #ccffff
       }
     </style>
    </head>
    <body>
        
        <table id="table" border="1">
            
            <!-- The Row Number 0 -->
            <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </table>
        
        <script>
            
            var array = [["Geanina","geni@gmail.com","-"],
                         ["Monica","moni@gmail.com","-"],
                         ["Roxana","rox@gmail.com","-"],
                         ["Bogdan","bogdi@gmail.com","-"],
                         ["Cristina","cris@yahoo.com","-"],],
                table = document.getElementById("table");
        
        /* Method 1
        // rows
        for(var i = 1; i < table.rows.length; i++)
        {
          // cells
          for(var j = 0; j < table.rows[i].cells.length; j++)
          {
              table.rows[i].cells[j].innerHTML = array[i - 1][j];
          }
        }
            */
           
           // Method 2
           
           for(var i = 0; i < array.length; i++)
           {
               // create a new row
               var newRow = table.insertRow(table.length);
               for(var j = 0; j < array[i].length; j++)
               {
                   // create a new cell
                   var cell = newRow.insertCell(j);
                   
                   // add value to the cell
                   cell.innerHTML = array[i][j];
               }
           }
        </script>
        
    </body>
</html>
